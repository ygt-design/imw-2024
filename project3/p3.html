<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title> Project 3 </title>

</head>

<body>
    <div class="wrapper">

        <div class="computer clickables">
            <img src="icons/icons-01.png" alt="computer" width="27%">
        </div>

        <div class="mail clickables">
            <img src="icons/icons-02.png" alt="mail" width="6%">
        </div>

        <div class="file clickables">
            <img src="icons/icons-03.png" alt="fileError" width="15%">
        </div>

        <div class="world clickables">
            <img src="icons/icons-04.png" alt="world" width="8%">
        </div>

        <div class="cd clickables">
            <img src="icons/icons-05.png" alt="cd" width="16%">
        </div>

        <div class="magnify clickables">
            <img src="icons/icons-06.png" alt="magnifying glass" width="7%">
        </div>


        <div class="appering-scenes">
            <div class="appear computer-appear"></div>
            <div class="appear mail-appear"></div>
            <div class="appear file-appear"></div>
            <div class="appear world-appear"></div>
            <div class="appear cd-appear"></div>
            <div class="appear magnify-appear"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
